<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="logo">
            <a href="/index.html">
                <i class="fas fa-film"></i> FAFilms Cinema
            </a>
        </div>
    </nav>

    <main class="reservation-page">
        <h1>Seat Reservation</h1>
        <p class="seat-price">â‚±350 per seat</p>

        <!-- Cinema Screen -->
    <div id="screen">
        <p>Cinema Screen</p>
    </div>

        <!-- Seat Map Container -->
        <div id="seat-map"></div>

        <!-- Reservation Details Section -->
        <div class="reservation-details">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="payment">Payment Method:</label>
            <select id="payment">
                <option value="credit-card">Credit Card</option>
                <option value="gcash">GCash</option>
                <option value="paymaya">PayMaya</option>
                <option value="cash">Cash on Site</option>
            </select>
        </div>

        <button id="reserve-btn">Reserve Selected Seats</button>

        <!-- Receipt Section -->
        <div id="receipt-container" class="hidden">
            <h2>Reservation Receipt</h2>
            <p id="receipt-content"></p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 FAFilms Cinema. All rights reserved.</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://x.com/?lang=en" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="./assets/js/scripts.js"></script>
</body>
</html>
